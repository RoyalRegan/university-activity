## PostgreSQL
spring.datasource.url=__
spring.datasource.username=__
spring.datasource.password=__
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=always

spring.main.allow-bean-definition-overriding=true


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE


logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG


logging.file.path=logs/
logging.file.max-size=500MB
logging.file.max-history=7
logging.file.clean-history-on-start=true